<!DOCTYPE html>
<html>
  <body>
    <div id="chat">
      <div id="messages-container">
        <!-- Aqui serão exibidas as mensagens enviadas -->
      </div>
      <input type="text" id="message" placeholder="Digite sua mensagem...">
      <button id="send">Enviar</button>
    </div>
    <script>
      const socket = new WebSocket('ws://127.0.0.1:8000/chats/');

socket.onopen = (event) => {
  console.log('Conexão estabelecida.');
};

socket.onmessage = (event) => {
  const messagesContainer = document.getElementById('messages-container');
  const message = event.data;

  // Crie um elemento de parágrafo para exibir a mensagem
  const messageElement = document.createElement('p');
  messageElement.textContent = message;

  // Adicione a mensagem à área de mensagens
  messagesContainer.appendChild(messageElement);

  // Role a área de mensagens para baixo para exibir a mensagem mais recente
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
};

document.getElementById('send').addEventListener('click', () => {
  const messageInput = document.getElementById('message');
  const message = messageInput.value;
  socket.send(message);

  // Exibir a mensagem enviada na área de mensagens
  const messagesContainer = document.getElementById('messages-container');
  const messageElement = document.createElement('p');
  messageElement.textContent = message;
  messagesContainer.appendChild(messageElement);

  // Limpar o campo de entrada
  messageInput.value = '';

  // Role a área de mensagens para baixo para exibir a mensagem mais recente
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
});

    </script>
  </body>
</html>
